<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>

    <div class="calculator-container">
        <div class="display">000000</div>
        <div class="button-container">
            <div class="functions">
                <button id="add">+</button>
                <button id="subtract">-</button>
                <button id="multiply">*</button>
                <button id="divide">/</button>
                <button id="sum">=</button>
            </div>

            <div class="numbers">
                <div class="row1">
                    <button id="nr1">1</button>
                    <button id="nr2">2</button>
                    <button id="nr3">3</button>
                </div>
                <div class="row2">
                    <button id="nr4">4</button>
                    <button id="nr5">5</button>
                    <button id="nr6">6</button>
                </div>
                <div class="row3">
                    <button id="nr7">7</button>
                    <button id="nr8">8</button>
                    <button id="nr9">9</button>
                </div>
                <button id="nr0">0</button>
            </div>
        </div>
    </div>

    <div class="footer">Made by Ergo Oll for The Odin Project 2023</div>
</body>
</html>
