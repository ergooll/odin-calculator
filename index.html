<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>

    <div class="calculator-container">
        <div class="display">
            <div class="previousNumber"></div>
            <div class="currentNumber"></div>
        </div>
        <div class="button-container">
            <div class="column1" id="column1">
                <button id="all-clear">AC</button>
                <button class="number" id="nr7">7</button>
                <button class="number" id="nr4">4</button>
                <button class="number" id="nr1">1</button>
                <button class="operator" id="percentage">%</button>
            </div>
            <div class="column2" id="column2">
                <button id="clear">C</button>
                <button class="number" id="nr8">8</button>
                <button class="number" id="nr5">5</button>
                <button class="number" id="nr2">2</button>
                <button class="number" id="nr0">0</button>
            </div>
            <div class="column3" id="column3">
                <button class="operator" id="divide">/</button>
                <button class="number" id="nr9">9</button>
                <button class="number" id="nr6">6</button>
                <button class="number" id="nr3">3</button>
                <button id="decimal">.</button>
            </div>
            <div class="column4" id="column4">
                <button class="operator" id="multiply">x</button>
                <button class="operator" id="subtract">-</button>
                <button class="operator" id="add">+</button>
                <button id="sum">=</button>
            </div>

        </div>
    </div>

    <div class="footer">Made by Ergo Oll for The Odin Project 2023</div>
</body>
</html>
